<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1Dex</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #f1f1f1;
            padding: 20px;
            text-align: center;
            color: #333;
        }

        header h1 {
            font-size: 3em;
            letter-spacing: 2px;
            font-weight: bold;
        }

        .container {
            padding: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .app-button {
            background-color: #e60000;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin: 10px;
        }

        .app-button:hover {
            background-color: #c20000;
            transform: scale(1.1);
        }

        .app-button:focus {
            outline: none;
        }

        footer {
            background-color: #222;
            color: #ccc;
            padding: 10px;
            text-align: center;
        }

        .f1-logo {
            width: 150px;
            margin-top: 20px;
        }

        @keyframes speedEffect {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .f1-track {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://static.vecteezy.com/system/resources/previews/016/796/240/large_2x/panoramic-dark-carbon-fiber-texture-with-highlights-vector.jpg') no-repeat center center fixed;
            background-size: cover;
            animation: speedEffect 10s linear infinite;
            z-index: -1;
        }

    </style>
</head>
<body>

    <div class="f1-track"></div>

    <header>
        <h1>F1Dex Admin Panel</h1>
    </header>

    <div class="container">
        <button class="app-button">View Apps</button>
        <button class="app-button">Manage Apps</button>
    </div>

    <footer>
        <img src="https://commons.wikimedia.org/wiki/File:F1.svg" alt="Formula 1 Logo" class="f1-logo">
        <p>&copy; F1Dex</p>
    </footer>

</body>
</html>
